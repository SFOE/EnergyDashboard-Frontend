<div class="semi-donut-container">
    <div
        class="semi-donut"
        style="--percentage: {{ percentage }}; --fill: {{ color }}"
    >
        <span class="value-label">{{ value }}</span>
    </div>
    <div class="chart-legend label-thin">
        <section>0%</section>
        <section class="value-label">{{ unit }}</section>
        <section>100%</section>
    </div>
</div>
