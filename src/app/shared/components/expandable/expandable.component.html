<div
    #container
    class="teaser expandable-container"
    [class.collapsed]="showExpandIcon && !expanded"
    [style.max-height]="showExpandIcon ? MAX_HEIGHT_WITHOUT_EXPANSION_BREAKPOINT + 'px' : 'none'"
    (click)="toggleExpand()"
>
    <ng-content></ng-content>

    <fa-icon *ngIf="showExpandIcon" [icon]="expanded ? 'chevron-up' : 'chevron-down'" size="sm" class="expand-icon"></fa-icon>
</div>
