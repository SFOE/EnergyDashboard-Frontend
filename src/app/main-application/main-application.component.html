<bfe-app-banner></bfe-app-banner>
<bfe-header *ngIf="!appView" ></bfe-header>

<main class="dashboard__main">
    <bfe-page-title *ngIf="!appView"></bfe-page-title>
    <div

        #stickyNavigation
        class="sticky-navigation"
        [class.sticky-shadow]="stickyShadow"

    </div>
    <router-outlet></router-outlet>
    <sc-flying-focus></sc-flying-focus>
</main>

<bfe-footer *ngIf="!appView"></bfe-footer>
