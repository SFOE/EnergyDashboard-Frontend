<section *ngIf="!isLoading; else loading" class="number-section">
    <bfe-trend-and-number
        [model]="{
            color: stromColor,
            bigNumber: {
                value: latestProduction,
                postfix: 'GWh',
                subTextKeys: ['commons.updated-daily'],
                topTextKeys: [topLabelKey]
            }
        }"
    ></bfe-trend-and-number>
</section>
<ng-template #loading>
    <bfe-loading-spinner></bfe-loading-spinner>
</ng-template>
